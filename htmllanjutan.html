<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Cards with FreePik Assets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="htmllanjutan.css">
</head>
<body>
    <div class="card-container">
        <!-- Card 1 - R Programming -->
        <div class="card">
            <div class="card-image">
                <img src="https://img.freepik.com/free-vector/r-programming-language-illustration_23-2148250398.jpg" alt="R Programming">
     
            </div>
            
            <div class="card-content">
                <h3 class="card-title">HTML 5</h3>
                
                <div class="card-author">
                    <img src="https://img.freepik.com/free-vector/gradient-x-letter-logo_23-2149403240.jpg" alt="Xeratic Logo">
                    <span>JAYADI</span>
                </div>
                
                <div class="card-stats">
                    <div class="stat-item">
                        <i class="fas fa-book-open"></i>
                        <span>3 Bab</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-bookmark"></i>
                        <span>16 Sub-bab</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-medal"></i>
                        <span class="highlight">0 / 625 XP</span>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
            
            <div class="card-footer">
                <a href="#" class="start-button">Mulai Belajar</a>
            </div>
        </div>

        <!-- Card 2 - Python -->
        <div class="card">
            <div class="card-image">
                <img src="html5.png" alt="JAYADI Programming">
            </div>
            
            <div class="card-content">
                <h3 class="card-title">HTML 6</h3>
                
                <div class="card-author">
                    <img src="https://img.freepik.com/free-vector/gradient-dqlab-logo_23-2149403241.jpg" alt="JAYADI Programming">
                    <span>JAYADI</span>
                </div>
                
                <div class="card-stats">
                    <div class="stat-item">
                        <i class="fas fa-book-open"></i>
                        <span>5 Bab</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-bookmark"></i>
                        <span>24 Sub-bab</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-medal"></i>
                        <span class="highlight">0 / 850 XP</span>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
            
            <div class="card-footer">
                <a href="#" class="start-button">Mulai Belajar</a>
            </div>
        </div>
    </div>
</body>
</html>
